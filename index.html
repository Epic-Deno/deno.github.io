  <style>
    body {
      -webkit-text-size-adjust: 100% !important;
    }

    /* 滚动条优化 start */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #fff;
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(79, 142, 84, .4);
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #236666;
    }

    ::-webkit-scrollbar-corner {
      background: #022a51;
    }

    * {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(143deg, rgba(48, 121, 200, 1), rgba(60, 82, 178, 1))
    }

    svg {
      width: 0;
      height: 0;
    }

    .loader {
      position: relative;
      width: 200px;
      height: 200px;
      filter: url(#gooey);
    }

    .loader span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      animation: animate 4s ease-in-out infinite;
      animation-delay: calc(0.2s * var(--i));
    }

    .loader span:before {
      content: '';
      position: absolute;
      top: 0;
      left: calc(50% - 20px);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      box-shadow: 0 0 30px #03a9f4;
      background: linear-gradient(#fce4ec, #03a9f4);
    }

    i.loadingTitle {
      color: #fff;
      font-size: 16px;
      position: absolute;
      top: 50%;
      left: 50%;
      opacity: 1;
      transform: translate(-50%, -50%);
    }

    @keyframes animate {
      0% {
        transform: rotate(0deg);
      }

      50%,
      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <script>/* --   Beautiful Mouse  -- */
    var a_idx = 0;
    jQuery(document).ready(function ($) {
      $("body").click(function (e) {
        var a = new Array("❤富强❤", "❤民主❤", "❤和谐❤", "❤文明❤", "❤自由❤", "❤平等❤", "❤公正❤", "❤法治❤",

        var $i = $("<span></span>").text(a[a_idx]);
        a_idx = (a_idx + 1) % a.length;
        var x = e.pageX,
          y = e.pageY;
        $i.css({
          "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
          "top": y - 20,
          "left": x,
          "position": "absolute",
          "font-weight": "bold",
          "color": "rgb(" + Math.floor(Math.random() * 255) + "," + Math.floor(Math
            .random() * 255) + "," + Math.floor(Math.random() * 255) + ")"
        });
        $("body").append($i);
        $i.animate({
          "top": y - 180,
          "opacity": 0
        },
          1500,
          function () {
            $i.remove();
          });
      });
    });</script>
